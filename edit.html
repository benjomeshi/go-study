<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
  </head>
  <body>
    <h1>Editing {{.Title}}</h1>
    <form class="" action="/save/{{.Title}}" method="post">
      <div class="">
        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
      </div>
      <div class="">
        <input type="submit" name="" value="Save">
      </div>
    </form>
  </body>
</html>
